services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: hospital_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hospital_network

  nginx:
    image: nginx:alpine
    container_name: hospital_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - hospital_network

  postgres:
    image: postgres:15-alpine
    container_name: hospital_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hospital
      POSTGRES_USER: hospital
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hospital"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hospital_network

  postgres_test:
    image: postgres:15-alpine
    container_name: hospital_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: hospital_test
      POSTGRES_USER: hospital
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hospital"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hospital_network

volumes:
  postgres_data:

networks:
  hospital_network:
    driver: bridge
